name: Build Book PDF

# Trigger the workflow on pushes and pull requests to the book branch
on:
  push:
    branches:
      - book
    paths:
      - 'book/**'
  pull_request:
    branches:
      - book
    paths:
      - 'book/**'
  # Allow manual triggering from Actions tab
  # When manually triggering, you can specify which branch to build from
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build PDF from'
        required: false
        default: 'book'
        type: string

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use the branch specified in workflow_dispatch input (defaults to 'book'), 
          # or use the triggering branch for automatic triggers (push/PR events)
          ref: ${{ github.event.inputs.branch || github.ref }}
      
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          working_directory: book
          # Use latexmk for automatic handling of multiple passes
          args: -pdf -file-line-error -interaction=nonstopmode
          latexmk_use_lualatex: false
          latexmk_use_xelatex: false
          latexmk_shell_escape: false
      
      - name: Check PDF was created
        run: |
          if [ -f book/main.pdf ]; then
            echo "✓ PDF successfully created"
            ls -lh book/main.pdf
          else
            echo "✗ PDF was not created"
            exit 1
          fi
      
      - name: List LaTeX log files
        if: always()
        run: |
          echo "LaTeX log files in book directory:"
          ls -lah book/*.log book/*.aux book/*.blg book/*.bbl book/*.out book/*.toc book/*.fls book/*.fdb_latexmk 2>/dev/null || echo "No log files found"
      
      - name: Upload LaTeX logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: latex-logs
          path: |
            book/*.log
            book/*.aux
            book/*.blg
            book/*.bbl
            book/*.out
            book/*.toc
            book/*.fls
            book/*.fdb_latexmk
          retention-days: 30
          if-no-files-found: warn
      
      - name: Upload PDF artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: book-pdf
          path: book/main.pdf
          retention-days: 90

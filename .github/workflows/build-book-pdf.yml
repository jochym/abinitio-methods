name: Build Book PDF

# Trigger the workflow on pushes and pull requests to the book branch
on:
  push:
    branches:
      - book
    paths:
      - 'book/**'
  pull_request:
    branches:
      - book
    paths:
      - 'book/**'
  # Allow manual triggering from Actions tab
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          working_directory: book
          # Run pdflatex multiple times to resolve cross-references
          args: -pdf -interaction=nonstopmode -halt-on-error
          # Use latexmk for automatic handling of multiple passes
          latexmk_use_lualatex: false
          latexmk_use_xelatex: false
          latexmk_shell_escape: false
          extra_system_packages: ""
      
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: book-pdf
          path: book/main.pdf
          retention-days: 90
      
      - name: Check PDF was created
        run: |
          if [ -f book/main.pdf ]; then
            echo "✓ PDF successfully created"
            ls -lh book/main.pdf
          else
            echo "✗ PDF was not created"
            exit 1
          fi
